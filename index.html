<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>


<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand" id="input"></div>
        </div>
        <button data-all-clear class="operation">AC</button>
        <button data-delete data-key="" class="operation">DEL</button>
        <button data-operation data-key="47" class="operation">/</button>
        <button data-operation data-key="37" class="operation">%</button>
        <button data-number data-key="49" class="number">1</button>
        <button data-number data-key="50" class="number">2</button>
        <button data-number data-key="51" class="number">3</button>
        <button data-operation data-key="42" class="operation">*</button>
        <button data-number data-key="52" class="number">4</button>
        <button data-number data-key="53" class="number">5</button>
        <button data-number data-key="54" class="number">6</button>
        <button data-operation data-key="43" class="operation">+</button>
        <button data-number data-key="55" class="number">7</button>
        <button data-number data-key="56" class="number">8</button>
        <button data-number data-key="57" class="number">9</button>
        <button data-operation data-key="45" class="operation">-</button>
        <button data-number data-key="46" class="number">.</button>
        <button data-number data-key="48" class="number">0</button>
        <button data-equals class="span-two">=</button>                
    </div>
    
</body>

<script src="script.js"></script>

</html>
